version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/buzzer_db
      - CORS_ORIGIN=*
    depends_on:
      - postgres
    restart: always
    networks:
      - buzzer-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=buzzer_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - buzzer-network

volumes:
  postgres_data:


networks:
  buzzer-network:
